{% extends 'base_layout.html' %}

{% block content %}
<section class="article-detail">
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-12 py-1 py-md-3">
        <img class="img-fluid" src="{{articles.thumb.url}}"/>
      </div>
    </div>
      <div class="row ">
        <div class="col-12">
          <h2>{{articles.title}}</h2>
        </div>
      </div>
        <div class="row">
          <div class="col-12">
            <p>{{articles.body}}</p>
          </div>
        </div>
          <div class="row">
            <div class="col-12">
              <p>{{articles.date}}</p>
            </div>
          </div>
  </div>
</section>
{% endblock %}
