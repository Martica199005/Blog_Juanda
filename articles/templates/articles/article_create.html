{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}


<title>Articles</title>
<body>
<section class="create-articles">
    <div class="container text-center">
        <div class="row ">
          <div class="col-12 p-1 m-1 p-md-3 m-md-3">
              <h2>Create an awsome new article</h2>
                <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                      {{form|crispy}}
                <input class="btn btn-secondary" type="submit" value="Create">
                </form>
             <script src="/static/slugify.js"></script>
          </div>
        </div>
    </div>
    </section>

</body>

{% endblock %}
